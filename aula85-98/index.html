<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de Cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só pode conter letras e/ou números</li>
      <li>Usuário deverá conter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" method="post" class="formulario">
      <label for="">Nome</label>
      <input type="text" class="validar nome">
      <label for="">Sobrenome</label>
      <input type="text" class="validar sobrenome">
      <label for="">CPF</label>
      <input type="text" class="validar cpf">
      <label for="">Usuário</label>
      <input type="text" class="validar usuario">
      <label for="">Senha</label>
      <input type="password" class="validar senha">
      <label for="">Repetir Senha</label>
      <input type="password" class="validar repetir-senha">
      <button type="submit">Enviar</button>
    </form>
  </section>

  
  <script src="./assets/js/classValidaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
