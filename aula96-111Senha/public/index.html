<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de caracteres: <input type="number" value=5 min=1 max=50 class="qnt-c"> <br>
    Adicionar maiúsculas: <input type="checkbox" class="chk-M" checked><br>
    Adicionar minúscula: <input type="checkbox" class="chk-m"><br>
    Adicionar números: <input type="checkbox" class="chk-n"><br>
    Adicionar símbolos: <input type="checkbox" class="chk-s"><br>
    <button class="gerar-senha">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
